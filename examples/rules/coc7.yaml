rule: COC7 # 规则名称

manual: # 规则手册
  # 基本检定规则 (基于 COC7 核心规则书)
  大成功: "检定结果为 01 时 (核心规则)"
  大失败: "检定结果为 100 时 (核心规则)。(注：流行的房规为 96-100)"
  困难成功: 检定结果小于等于成功率的1/2
  极难成功: 检定结果小于等于成功率的1/5
  成功: 检定结果小于等于成功率 (且非大失败)
  失败: 检定结果大于成功率 (且非大成功)

  # 技能说明 (修正为 COC7 官方初始值)
  侦查: 侦查（Spot Hidden）：发现隐藏的线索和物品的能力。初始值 25%
  聆听: 聆听（Listen）：通过听觉获取信息的能力。初始值 25%
  图书馆使用: 图书馆使用（Library Use）：在图书馆、档案室等地方查找资料的能力。初始值 20%
  跟踪: 跟踪（Track）：追踪人或动物的能力。初始值 10%
  潜行: 潜行（Stealth）：隐蔽行动的能力。初始值 20%
  攀爬: 攀爬（Climb）：攀登的能力。初始值 20%
  跳跃: 跳跃（Jump）：跳跃的能力。初始值 20%
  游泳: 游泳（Swim）：游泳的能力。初始值 20%
  投掷: 投掷（Throw）：投掷物品的能力。初始值 20%
  闪避: 闪避（Dodge）：躲避攻击的能力。初始值为 DEX/2
  斗殴: 斗殴（Fighting Brawl）：徒手格斗的能力。初始值 25%
  射击: 射击（Firearms）：使用枪械的能力。根据武器类型不同有不同的初始值 (如 手枪 20%, 步枪 25%等)
  急救: 急救（First Aid）：紧急医疗处理的能力。初始值 30%
  精神分析: 精神分析（Psychoanalysis）：治疗精神疾病的能力。初始值 1%
  心理学: 心理学（Psychology）：理解他人心理的能力。初始值 10%
  说服: 说服（Persuade）：说服他人的能力。初始值 10%
  恐吓: 恐吓（Intimidate）：威胁他人的能力。初始值 15%
  魅惑: 魅惑（Charm）：吸引他人的能力。初始值 15%
  话术: 话术（Fast Talk）：快速说服他人的能力。初始值 5%

  # 知识技能 (修正为 COC7 官方初始值)
  克苏鲁神话: 克苏鲁神话（Cthulhu Mythos）：关于克苏鲁神话的知识。初始值 0%
  神秘学: 神秘学（Occult）：关于神秘学的知识。初始值 5%
  历史: 历史（History）：历史知识。初始值 5%
  考古学: 考古学（Archaeology）：考古学知识。初始值 1%
  人类学: 人类学（Anthropology）：人类学知识。初始值 1%

  # 理智相关 (基于 COC7 核心规则书)
  理智检定: 理智检定（Sanity Check）：当调查员目睹恐怖事物时进行的检定。使用 .sc 命令进行检定
  疯狂: 当调查员在单次理智检定中损失 5 点或更多 SAN 值时，陷入临时疯狂；损失等于或超过当前 SAN 值 1/5 时，陷入不定疯狂
  临时疯狂: 持续 1d10 轮 (Rounds) 的疯狂症状。使用 .ti 命令随机获取症状
  疯狂发作: (常被误称为“总结疯狂”) 当陷入不定疯狂时，同时发生的症状。持续 1d10 小时 (Hours)。使用 .li 命令随机获取症状
  不定疯狂: 持续数天到数月的疯狂症状
  永久疯狂: 当调查员 SAN 值降至 0 时陷入的疯狂状态
